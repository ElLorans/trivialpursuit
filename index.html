<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orens Trivial Pursuit</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/gamepieces.css">
    <link rel="stylesheet" type="text/css" href="css/wedges.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/get_question.css">

    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/gamescripts.js"></script>
    <script type='text/javascript' src='dice-roller/d6.js'></script>
    <script type='text/javascript' src='scripts/trivia.js'></script>
</head>
<body>
<div id="window-container">
    <div id="game-container">

        <div id="board-left">
            <!--            <img id="logo" class="noselect" src="images/tpelogo.png" alt="" />-->

            <br/>

            <table id="score-table">
                <tr>
                    <th>Teams</th>
                    <th>
                        <span id="w0" class="wedge wedge0" draggable="true" data-draggable="master-wedge">&#9660;</span>
                        <span id="w1" class="wedge wedge1" draggable="true" data-draggable="master-wedge">&#9660;</span>
                        <span id="w2" class="wedge wedge2" draggable="true" data-draggable="master-wedge">&#9660;</span>
                        <span id="w3" class="wedge wedge3" draggable="true" data-draggable="master-wedge">&#9660;</span>
                        <span id="w4" class="wedge wedge4" draggable="true" data-draggable="master-wedge">&#9660;</span>
                        <span id="w5" class="wedge wedge5" draggable="true" data-draggable="master-wedge">&#9660;</span>
                    </th>
                </tr>
                <tr>
                    <td id="p0" style="">Blue</td>
                    <td id="t0"></td>
                </tr>
                <tr>
                    <td id="p1" style="">Orange</td>
                    <td id="t1"></td>
                </tr>
                <tr>
                    <td id="p2" style="">Pink</td>
                    <td id="t2"></td>
                </tr>
                <tr>
                    <td id="p3" style="">Green</td>
                    <td id="t3"></td>
                </tr>
                <tr>
                    <td id="p4" style="">Yellow</td>
                    <td id="t4"></td>
                </tr>
                <tr>
                    <td id="p5" style="">Red</td>
                    <td id="t5"></td>
                </tr>
            </table>

            <br/>

            <div id="dice-table">
                <script type="text/javascript">
                    D6.setBaseUrl('dice-roller/');
                    D6.dice(1);
                    D6.setButtonLabel('Roll dice');
                    $('.die').css('width', '80px');
                    D6.roll();
                </script>
            </div>


            <br/>
            <div id="dice-table" style="display: flex;
                                        justify-content: center;
                                        align-items: center;"
            >
                <button onclick="document.getElementById('popup').style.display='block'">
                    Get question
                </button>

                <div id="popup" class="popup">
                    <div class="popup-content">
                        <span class="close"
                              onclick="document.getElementById('popup').style.display='none'">&times;</span>
                        <h2>Select a Category</h2>
                        <select id="categorySelect">
                            <option>Geography</option>
                            <option>Entertainment</option>
                            <option>History</option>
                            <option>Art and Literature</option>
                            <option>Science and Nature</option>
                            <option>Sports and Leisure</option>
                        </select>
                        <button onclick="function getRandomQuestion() {
                            const selectedCategory = document.getElementById('categorySelect').value;
                            const categoryQuestions = questions[selectedCategory];
                            const questionKeys = Object.keys(categoryQuestions);
                            const randomIndex = Math.floor(Math.random() * questionKeys.length);
                            const randomQuestion = questionKeys[randomIndex];
                            window.alert(randomQuestion);
                            const randomAnswer = categoryQuestions[randomQuestion];
                            window.alert(randomAnswer);
                        }
                        getRandomQuestion()">
                            Get Question
                        </button>
                        <div id="questionDisplay"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="board-right">
            <img id="board" class="noselect" data-draggable="target" src="images/trivpur3.png" alt=""
                 style="float: left; margin: 0 auto;"/>
        </div>
        <div>
            <!--            <div id="pieces-table" style="float:right; ">

                       <div id="p0" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:blue"></div>
                       <div id="p1" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:darkorange"></div>
                       <div id="p2" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:deeppink"></div>
                       <div id="p3" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:green"></div>
                       <div id="p4" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:gold"></div>
                       <div id="p5" class="gamepiece" draggable="true" data-draggable="gamepiece" style="background-color:brown"></div>
                       </div> -->

            <table id="pieces-table">
                <tr>
                    <td>
                        <div id="p0" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:blue"></div>
                    </td>
                    <td>
                        <div id="p1" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:darkorange"></div>
                    </td>
                    <td>
                        <div id="p2" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:deeppink"></div>
                    </td>
                    <td>
                        <div id="p3" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:green"></div>
                    </td>
                    <td>
                        <div id="p4" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:gold"></div>
                    </td>
                    <td>
                        <div id="p5" class="gamepiece" draggable="true" data-draggable="gamepiece"
                             style="background-color:brown"></div>
                    </td>
                </tr>
            </table>

            <!--<img id="p0" class="gamepiece" draggable="true" data-draggable="gp" src="images/p0.png" alt="" />
            <img id="p1" class="gamepiece" draggable="true" data-draggable="gp" src="images/p1.png" alt="" />
            <img id="p2" class="gamepiece" draggable="true" data-draggable="gp" src="images/p2.png" alt="" />

            <img id="p5" class="gamepiece" draggable="true" data-draggable="gp" src="images/p5.png" alt="" />
        </div>-->

        </div>
    </div>
</div>
</body>
</html>
